<div class="row">
    <div class="col-md-10">
        <h2>Create Account</h2>
    </div>
</div>
<form name="accountForm" novalidate>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group"></div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" ng-model="student.firstName" name="firstName" class="form-control" required/>
                <div class="text-danger" ng-show="accountForm.firstName.$error.required && accountForm.firstName.$dirty">Please enter your First Name</div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" ng-model="student.lastName" required/>
                <div class="text-danger" ng-show="accountForm.lastName.$error.required && accountForm.lastName.$dirty">Please enter your Last Name</div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="student.email" required ng-pattern="^[a-zA-Z0-9'._%+-]+@[a-zA-Z0-9-][a-zA-Z0-9.-]*\.[a-zA-Z]{2,9}$"/>
                <div class="text-danger" ng-show="accountForm.email.$error.required && acountForm.email.$dirty">Please enter an Email Address</div>
                <div class="text-danger" ng-show="accountForm.email.$error.pattern && accountForm.email.$dirty">Please enter a valid Email Address</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="student.password" required/>
                <div class="text-danger" ng-show="accountForm.password.$error.required && accountForm.password.$dirty">Please enter a Password</div>
            </div>
            <button class="btn btn-default" ng-disabled="accountForm.$invalid" ng-click="save(student)">Create Account</button>
            <div style="color: red;" ng-show="Error">An error occured saving your account.</div>
        </div>
    </div>
</form>
